<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Student Management System</h1>
    </header>

    <main>
        <div class="container">
            <div class="sidebar">
                <button id="add-student-btn" class="active">Add Student</button>
                <button id="view-students-btn">View Students</button>
                <button id="update-student-btn">Update Student</button>
                <button id="delete-student-btn">Delete Student</button>
            </div>
            <div class="content">
                <section id="add-student" class="active">
                    <h2>Add Student</h2>
                    <form id="add-student-form">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="age">Age:</label>
                            <input type="number" id="age" name="age" required>
                        </div>
                        <div class="form-group">
                            <label for="course">Course:</label>
                            <input type="text" id="course" name="course" required>
                        </div>
                        <div class="form-group">
                            <label for="fees">Fees:</label>
                            <input type="number" id="fees" name="fees" required>
                        </div>
                        <button type="submit">Add Student</button>
                    </form>
                </section>
                <section id="view-students">
                    <h2>View Students</h2>
                    <div id="student-list"></div>
                </section>
                <!-- Placeholder sections for Update and Delete Student -->
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Student Management System</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
